<script type="importmap">
{
  "imports": {

<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
        const { useState, useEffect } = React;
        // Access Framer Motion globals
        const { motion, AnimatePresence } = window.Motion;
        
        // --- FIXED LINE BELOW (Changed window.lucideReact to window.lucide) ---
        // Access Lucide React globals
        const { 
            Menu, X, ArrowRight, Clock, Award, Layers, ShieldCheck, 
            Home, PenTool, ChefHat, Hammer, Building, Briefcase, 
            MapPin, ArrowUpRight, MessageSquare, Layout, Box, Settings, Key,
            Star, Quote, Linkedin, Instagram, Phone, Mail, Facebook, MessageCircle 
        } = window.lucide;

        // --- Types ---
        // (Interfaces are stripped by Babel but useful for reference)
        interface Service {
          id: number;
          title: string;
          description: string;
          image: string;
          icon: any;
        }

        interface Project {
          id: number;
          title: string;
          location: string;
          category: string;
          image: string;
        }

        interface Testimonial {
          id: number;
          name: string;
          role: string;
          quote: string;
          image: string;
          rating: number;
        }

        interface TeamMember {
          id: number;
          name: string;
          role: string;
          image: string;
        }

        // --- Components ---

        // 1. Navbar
        const Navbar = () => {
          const [isScrolled, setIsScrolled] = useState(false);
          const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

          useEffect(() => {
            const handleScroll = () => setIsScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const navLinks = [
            { name: 'Why Us', href: '#why-us' },
            { name: 'Services', href: '#services' },
            { name: 'Projects', href: '#projects' },
            { name: 'Process', href: '#process' },
            { name: 'Team', href: '#team' },
          ];

          return (
            <motion.nav
              initial={{ y: -100 }}
              animate={{ y: 0 }}
              transition={{ duration: 0.8, ease: "easeOut" }}
              className={`fixed w-full z-50 transition-all duration-500 ${
                isScrolled || isMobileMenuOpen ? 'bg-white/95 backdrop-blur-sm shadow-xl py-4' : 'bg-transparent py-6'
              }`}
            >
              <div className="container mx-auto px-6 flex justify-between items-center">
                <a href="#" className="flex items-center gap-2 group">
                   <div className={`w-8 h-8 ${isScrolled || isMobileMenuOpen ? 'bg-gold-500' : 'bg-white'} rounded-sm flex items-center justify-center transition-colors duration-300`}>
                      <span className={`font-serif font-bold text-lg ${isScrolled || isMobileMenuOpen ? 'text-white' : 'text-gold-500'}`}>H</span>
                   </div>
                   <span className={`font-serif font-bold text-xl tracking-wide ${isScrolled || isMobileMenuOpen ? 'text-charcoal' : 'text-white'}`}>

                      href={link.href}
                      initial={{ opacity: 0, y: -20 }}
                      animate={{ opacity: 1, y: 0 }}
                      transition={{ delay: 0.5 + index * 0.1 }}
                      className={`text-sm font-medium tracking-wide uppercase transition-colors hover:text-gold-500 relative group ${
                        isScrolled ? 'text-gray-700' : 'text-white/90'
                      }`}

                      {link.name}
                      <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-gold-500 transition-all duration-300 group-hover:w-full"></span>

                    animate={{ opacity: 1, scale: 1 }}
                    transition={{ delay: 1 }}

                    Consult Now

                    <X className="text-charcoal w-6 h-6" />

                    <Menu className={`${isScrolled ? 'text-charcoal' : 'text-white'} w-6 h-6`} />

                      animate={{ opacity: 1, y: 0 }}
                      transition={{ delay: 0.8, duration: 0.8 }}

                        animate={{ 
                          textShadow: ["0 0 0px #C5A028", "0 0 20px #C5A028", "0 0 0px #C5A028"] 
                        }}
                        transition={{ duration: 3, repeat: Infinity }}
                      >
                        Beautiful Experiences
                      </motion.span>
                    </motion.h1>
                    
                    <motion.p 
                      initial={{ opacity: 0 }}
                      animate={{ opacity: 1 }}
                      transition={{ delay: 1.2 }}
                      className="text-gray-100 text-lg md:text-xl font-light mb-10 tracking-wide"

                      Premium Interiors • Architecture • Renovation • Modular Solutions

                      initial={{ opacity: 0, y: 20 }}
                      animate={{ opacity: 1, y: 0 }}
                      transition={{ delay: 1.5 }}
                      className="flex flex-col sm:flex-row gap-5 justify-center"
                    >
                      <motion.button

                        whileTap={{ scale: 0.95 }}

                      >
                        Get Free Consultation

                      </motion.button>
                      <motion.button 
                        whileHover={{ scale: 1.05, backgroundColor: "rgba(255,255,255,1)", color: "#1A1A1A" }}

                      </motion.button>
                    </motion.div>
                  </div>

              </div>

                animate={{ opacity: 1, y: [0, 10, 0] }}
                transition={{ delay: 2, opacity: { duration: 1 }, y: { repeat: Infinity, duration: 1.5 } }}

                <div className="w-6 h-10 border-2 border-white/50 rounded-full flex justify-center p-2">
                  <div className="w-1 h-3 bg-white rounded-full" />
                </div>
              </motion.div>
            </section>
          );
        };

          return (

                        viewport={{ once: true }}
                        transition={{ delay: index * 0.15 }}

                        className="bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 text-center group border border-gray-100 hover:border-gold-200"
                      >
                        <div className="mb-6 inline-flex p-5 bg-gold-50 rounded-full group-hover:bg-gold-500 transition-colors duration-500">

                        </div>
                        <h3 className="font-serif text-xl font-bold text-gray-900 mb-2">{feature.title}</h3>
                        <p className="text-gray-500 text-sm leading-relaxed">{feature.desc}</p>
                      </motion.div>
                    );
                  })}
                </div>
              </div>
            </section>
          );
        };

        // 4. Services
        const Services = () => {
          const services = [
            { id: 1, title: "Full Home Interiors", description: "Complete design solutions tailored to your lifestyle.", image: "https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", icon: Home },

            { id: 3, title: "Modular Kitchen", description: "Ergonomic, modern, and sleek kitchen designs.", image: "https://images.unsplash.com/photo-1556911220-e15b29be8c8f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", icon: ChefHat },
            { id: 4, title: "Renovation", description: "Giving your old space a luxurious new life.", image: "https://images.unsplash.com/photo-1574352067721-72d5913bd35c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", icon: Hammer },
            { id: 5, title: "Commercial Interiors", description: "Offices, retail stores, and hospitality spaces.", image: "https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", icon: Building },
            { id: 6, title: "Luxury Turnkey", description: "Premium end-to-end execution for villas.", image: "https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80", icon: Briefcase }
          ];

          return (
            <section id="services" className="py-24 bg-white">
              <div className="container mx-auto px-6">
                <div className="text-center mb-16">
                  <motion.span 
                    initial={{ opacity: 0, y: 10 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    className="text-gold-500 font-medium tracking-widest uppercase text-sm"
                  >
                    What We Do
                  </motion.span>
                  <motion.h2 
                    initial={{ opacity: 0, y: 10 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    transition={{ delay: 0.1 }}
                    className="font-serif text-3xl md:text-5xl font-bold text-charcoal mt-3"
                  >
                    Our Expertise
                  </motion.h2>
                </div>

                <motion.div 
                  initial="hidden"
                  whileInView="visible"
                  viewport={{ once: true, margin: "-50px" }}
                  variants={{
                    hidden: { opacity: 0 },
                    visible: { opacity: 1, transition: { staggerChildren: 0.1 } }
                  }}
                  className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
                >
                  {services.map((service) => (
                    <motion.div
                      key={service.id}
                      variants={{
                        hidden: { opacity: 0, y: 30 },
                        visible: { opacity: 1, y: 0, transition: { duration: 0.6 } }
                      }}
                      whileHover={{ y: -10 }}
                      className="group relative overflow-hidden rounded-xl shadow-lg cursor-pointer h-80"
                    >
                      <img 
                        src={service.image} 
                        alt={service.title} 
                        className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                      />
                      <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent opacity-80 group-hover:opacity-90 transition-opacity duration-300" />
                      <div className="absolute bottom-0 left-0 p-8 w-full translate-y-2 group-hover:translate-y-0 transition-transform duration-500">
                        <div className="flex items-center gap-3 mb-3">
                          <div className="bg-gold-500 p-2 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100 transform -translate-x-4 group-hover:translate-x-0">
                             <service.icon className="w-5 h-5 text-white" />
                          </div>
                          <h3 className="text-white font-serif text-2xl font-bold group-hover:text-gold-400 transition-colors">
                            {service.title}
                          </h3>
                        </div>
                        <p className="text-gray-300 text-sm max-h-0 overflow-hidden group-hover:max-h-20 transition-all duration-500 ease-in-out opacity-0 group-hover:opacity-100">
                          {service.description}
                        </p>
                        <div className="mt-4 w-12 h-1 bg-gold-500 rounded-full transition-all group-hover:w-full duration-500" />
                      </div>
                    </motion.div>
                  ))}
                </motion.div>
              </div>
            </section>

            { id: 4, title: "Minimalist Penthouse", location: "Mumbai", category: "Residential", image: "https://images.unsplash.com/photo-1512918580421-b2feee3b85a6?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=700&q=80" },
            { id: 5, title: "Bohemian Retreat", location: "Goa", category: "Vacation Home", image: "https://images.unsplash.com/photo-1598928506311-c55ded91a20c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=450&q=80" },
            { id: 6, title: "Royal Heritage", location: "Jaipur", category: "Restoration", image: "https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=600&q=80" },
